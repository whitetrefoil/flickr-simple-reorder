<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" ng-switch="state">
    <div class="callout callout-info" ng-switch-when="verifying">
      <h4>Verifying your login</h4>
      <p>Just a second&hellip;</p>
    </div>
    <div class="callout callout-danger" ng-switch-when="invalid">
      <h4>Your login is invalid</h4>
      <p><a ui-sref="login" ui-sref-opts="{inherit:false}">Please click here try again.</a></p>
    </div>
    <div class="callout callout-warning" ng-switch-default>
      <h4>Redirecting you to Flickr</h4>
      <p><a href="{{authUrl}}">If the page doesn't redirect, please click here to try again.</a></p>
    </div>
  </div>
</div>
