<div class="page-header form-inline row">
  <h2 class="hidden-xs col-sm-6">Photosets</h2>
  <div class="col-sm-6 text-right">
    <div class="btn-group btn-group-sm">
      <div class="btn-group btn-group-sm" dropdown>
        <button type="button" class="btn btn-default" dropdown-toggle>
          by {{selectedOrder.display}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="order in availableOrders">
            <a ng-click="setOrder(order)" href="javascript:">{{order.display}}</a>
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-default btn-sm"
              title="{{$ls['isPreferDescending'] ? 'Descending' : 'Ascending'}}"
              ng-click="$ls['isPreferDescending'] = !$ls['isPreferDescending']">
        <span class="glyphicon glyphicon-sort-by-attributes" ng-if="!$ls['isPreferDescending']"></span>
        <span class="glyphicon glyphicon-sort-by-attributes-alt" ng-if="$ls['isPreferDescending']"></span>
      </button>
    </div>
    <button type="button" class="btn btn-primary btn-sm"
            ng-click="reorderAll()" ng-disabled="checkIsProcessing()">Reorder All</button>
  </div>
</div>
<section class="photosets-list">
  <div class="search">
    <div class="input-group input-group-sm search-box">
      <span class="input-group-addon"><input type="checkbox" ng-model="isFilterEnabled"/></span>
      <input type="text" class="form-control" placeholder="Search" ng-model="filterString">
    </div>
  </div>
  <ul class="row">
    <li class="col-xs-12 col-sm-6 col-md-4"
        ng-repeat="photoset in photosets | paginate:page:perPage">
      <img class="photoset-cover"
           ng-src="{{photoset.primary_photo_extras.url_q}}"
           height="150" width="150"/>
      <div class="photoset-info">
        <h5><a href="https://www.flickr.com/photos/{{currentUser.path_alias}}/sets/{{photoset.id}}/"
            target="_blank">{{photoset.title._content}}</a></h5>
        <p><small>{{photoset.photos}} photos</small></p>
        <p ng-switch="photoset.state">
          <a ng-switch-when="reordering">Ordering&hellip;</a>
          <a ng-switch-when="syncing">Syncing&hellip;</a>
          <a href="javascript:" ng-switch-when="skipped" ng-click="reorder(photoset)">Skipped</a>
          <a href="javascript:" ng-switch-when="failed" ng-click="reorder(photoset)">Retry</a>
          <a href="javascript:" ng-switch-when="done" ng-click="reorder(photoset)">Done</a>
          <a href="javascript:" ng-switch-default ng-click="reorder(photoset)">Reorder</a>
        </p>
      </div>
    </li>
  </ul>
  <div class="pages">
    <pagination class="pagination hidden-xs"
                ng-model="page"
                total-items="totalPhotosets"
                items-per-page="perPage"
                max-size="maxSize"
                boundary-links="true"
                previous-text="&lsaquo;" next-text="&rsaquo;"
                first-text="&laquo;" last-text="&raquo;"></pagination>
    <pagination class="pagination-sm visible-xs-inline-block"
                ng-model="page"
                total-items="totalPhotosets"
                items-per-page="perPage"
                max-size="maxSize"
                boundary-links="true"
                previous-text="&lsaquo;" next-text="&rsaquo;"
                first-text="&laquo;" last-text="&raquo;"></pagination>
  </div>
</section>
